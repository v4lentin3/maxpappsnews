<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Protegido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      color: #ff3b3b;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .warning {
      background: rgba(255,59,59,0.1);
      border: 1px solid #ff3b3b;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      margin-top: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #ff3b3b, red);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .resultado {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      word-break: break-all;
      display: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .resultado:hover {
      background: rgba(255,255,255,0.1);
    }

    .copiado {
      font-size: 14px;
      color: #0f0;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üîí ACESSO RESTRITO</h1>

    <p>
      Este c√≥digo √© <strong>pessoal e intransfer√≠vel</strong>.
      Qualquer uso por terceiros resultar√° em <strong>cancelamento autom√°tico</strong>.
    </p>

    <div class="warning">
      ‚ö†Ô∏è O sistema s√≥ funciona dentro do dom√≠nio autorizado.
    </div>

    <input type="text" id="codigo" placeholder="Digite seu c√≥digo secreto">

    <button onclick="gerarHash()">Gerar C√≥digo de Acesso</button>

    <div class="resultado" id="resultado"></div>
    <div class="copiado" id="copiado">‚úîÔ∏è Copiado para a √°rea de transfer√™ncia!</div>
  </div>

  <script>
    function gerarHash() {
      const codigo = document.getElementById("codigo").value.trim();
      const resultado = document.getElementById("resultado");
      const copiado = document.getElementById("copiado");

      copiado.style.display = "none";
      resultado.style.display = "none";

      if (!codigo) {
        resultado.style.display = "block";
        resultado.innerHTML = "‚ùå Digite um c√≥digo v√°lido.";
        return;
      }

      fetch("/hash", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ codigo })
      })
      .then(async res => {
        const data = await res.json();

        if (!res.ok || !data.sucesso) {
          resultado.style.display = "block";
          resultado.innerHTML = "‚ùå " + (data.erro || "Erro ao gerar.");
          return;
        }

        resultado.style.display = "block";
        resultado.innerHTML = data.md5;

        resultado.onclick = () => {
          navigator.clipboard.writeText(data.md5).then(() => {
            copiado.style.display = "block";

            // ‚è≥ Aguarda 1 segundo e redireciona
            setTimeout(() => {
              window.location.href = "https://t.me/OneDeviceSpyBot"; // <- troque aqui
            }, 1);
          });
        };
      })
      .catch(() => {
        resultado.style.display = "block";
        resultado.innerHTML = "‚ùå Erro de conex√£o com o servidor.";
      });
    }
  </script>

</body>
</html>
